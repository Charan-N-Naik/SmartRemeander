<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Reminder</title>
    <link rel="stylesheet" href="styles.css">
   <script>
    // Pre-fill form from URL params
    const urlParams = new URLSearchParams(window.location.search);
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('dateTime').value = urlParams.get('dateTime') || '';
        document.getElementById('activity').value = urlParams.get('activity') || '';
        document.getElementById('email').value = urlParams.get('email') || '';
        document.getElementById('updateForm').action = `/update/${urlParams.get('index')}`;
    });
</script>
</head>
<body>
    <div class="update-container">
        <h1>Update Reminder</h1>
        <form id="updateForm" method="POST">
            <label for="dateTime">DateTime:</label>
            <input type="text" id="dateTime" name="dateTime" required>
            
            <label for="activity">Activity:</label>
            <input type="text" id="activity" name="activity" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <button type="submit" class="update-btn">Update</button>
            <a href="/show"><button type="button" class="cancel-btn">Cancel</button></a>
        </form>
    </div>
</body>
</html>
